<h1>The form method="post" attribute</h1>

<form action="http://localhost:3000/api/pet" method="post" target="_blank">
  <label for="nombre">First name:</label>
  <input type="text" id="nombre" name="nombre"><br><br>
  <label for="raza">Last name:</label>
  <input type="text" id="raza" name="raza"><br><br>
  <input type="submit" value="Submit">
</form>

<p>Click on the submit button, and the form will be submittied using the POST method.</p>

</body>
